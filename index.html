<div id="mystery-popup" style="display:none;">
  <div class="popup-content">
    <h2>ðŸŽ‰ Surprise! ðŸŽ‰</h2>

    <button id="close-popup">Close</button>

<style>
/* Popup overlay */
#mystery-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 0.5s ease;
}

/* Popup content */
.popup-content {
  background: #fff;
  color: #333;
  padding: 30px 50px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  max-width: 400px;
  font-family: Arial, sans-serif;
  animation: popupScale 0.5s ease;
}

.popup-content h2 {
  margin-bottom: 15px;
}

.popup-content p {
  margin-bottom: 20px;
}

.popup-content button {
  padding: 10px 20px;
  border: none;
  background: #ff4c4c;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.popup-content button:hover {
  background: #ff1c1c;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes popupScale {
  from {transform: scale(0);}
  to {transform: scale(1);}
}
</style>

<script>
// Tentukan tanggal misterius (YYYY, MM-1, DD)
const mysteryDate = new Date(2026, 1, 27); // 27 Februari 2026

// Ambil tanggal hari ini
const today = new Date();

// Cek apakah hari ini tanggal misterius
if (
  today.getFullYear() === mysteryDate.getFullYear() &&
  today.getMonth() === mysteryDate.getMonth() &&
  today.getDate() === mysteryDate.getDate()
) {
  document.getElementById("mystery-popup").style.display = "flex";
}

// Tutup popup
document.getElementById("close-popup").onclick = () => {
  document.getElementById("mystery-popup").style.display = "none";
};
</script>
