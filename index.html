<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Counter</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

/* LOVE TIMER */
.love-timer{
margin-top:100px;
font-size:22px;
}

.time-box{
font-size:28px;
margin-top:10px;
}

/* POPUP */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
z-index:1000;
}

.popup-content{
background:white;
color:black;
padding:25px;
border-radius:15px;
width:85%;
max-width:400px;
text-align:center;
animation:fadeIn 0.4s ease;
}

.popup-content h2{
margin-bottom:10px;
}

.popup-content button{
margin-top:15px;
padding:8px 15px;
border:none;
background:#ff4d6d;
color:white;
border-radius:8px;
cursor:pointer;
}

/* BUTTON OPEN AGAIN */
.reopen-btn{
position:fixed;
bottom:20px;
right:20px;
padding:10px 15px;
background:#ff4d6d;
border:none;
border-radius:20px;
color:white;
cursor:pointer;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

@keyframes fadeIn{
from{transform:scale(0.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

</style>
</head>
<body>

<div class="love-timer">
<h1>We Have Been Together ðŸ’™</h1>
<div class="time-box">
<span id="days">0</span> Days 
<span id="hours">0</span> Hours 
<span id="minutes">0</span> Minutes 
<span id="seconds">0</span> Seconds
</div>
</div>

<!-- POPUP -->
<div class="popup" id="annivPopup">
<div class="popup-content">
<h2 id="popupTitle"></h2>
<p id="popupMessage"></p>
<button onclick="closePopup()">Close ðŸ’•</button>
</div>
</div>

<!-- BUTTON REOPEN -->
<button class="reopen-btn" onclick="openAgain()">ðŸŽ‰ Open Special Day</button>

<script>

/* ====== GANTI TANGGAL DISINI ====== */
const startDate = new Date("2025-02-26T01:50:00");

/* ====== LOVE TIMER ====== */
function updateLoveTime(){
const now=new Date();
const diff=now-startDate;

document.getElementById("days").textContent=Math.floor(diff/(1000*60*60*24));
document.getElementById("hours").textContent=Math.floor((diff/(1000*60*60))%24);
document.getElementById("minutes").textContent=Math.floor((diff/(1000*60))%60);
document.getElementById("seconds").textContent=Math.floor((diff/1000)%60);
}
setInterval(updateLoveTime,1000);
updateLoveTime();

/* ====== ANNIVERSARY SYSTEM REALTIME ====== */
let specialTitle="";
let specialMessage="";
let lastShownDate="";

function checkSpecialDay(){

const today = new Date();
const todayKey = today.toDateString();
const annivDay = startDate.getDate();
const annivMonth = startDate.getMonth();

/* prevent double popup */
if(lastShownDate === todayKey) return;

if(today.getDate()===annivDay && today.getMonth()===annivMonth){

const years=today.getFullYear()-startDate.getFullYear();

if(years>=1){
specialTitle="ðŸŽ‰ Happy Anniversary babyy :3";
specialMessage=`Akhirnya kita sudah ${years} tahun bersama ðŸ’–
Terima kasih sudah bertahan sejauh ini.
I LOVEE YOUU BABEEE <3`;

showPopup();
lastShownDate=todayKey;
}

}else if(today.getDate()===annivDay){

const months=(today.getFullYear()-startDate.getFullYear())*12+
(today.getMonth()-startDate.getMonth());

if(months>=1){
specialTitle="ðŸ’• Happy Mensiversary babeee :3";
specialMessage=`Babyy kita sudah ${months} bulan bersama hehehe :3
I LOVEE YOUH SO MUCHH ðŸ’™`;

showPopup();
lastShownDate=todayKey;
}
}
}

function showPopup(){
document.getElementById("popupTitle").innerText=specialTitle;
document.getElementById("popupMessage").innerText=specialMessage;
document.getElementById("annivPopup").style.display="flex";
}

function closePopup(){
document.getElementById("annivPopup").style.display="none";
}

function openAgain(){
if(specialTitle!==""){
showPopup();
}else{
alert("Hari ini bukan Anniversary / Mensiversary yaa ðŸ’™");
}
}

/* CHECK TIAP MENIT */
setInterval(checkSpecialDay,60000);
checkSpecialDay();

</script>

</body>
</html>
