<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun!</title>
<style>
    /* ===== FONT & RESET ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        overflow: hidden;
        position: relative;
    }

    /* ===== BALON DAN CONFETTI ===== */
    .balloon {
        position: absolute;
        width: 50px;
        height: 70px;
        background: red;
        border-radius: 50% 50% 50% 50%;
        animation: float 6s infinite ease-in-out;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-500px) rotate(180deg);}
        100% { transform: translateY(0) rotate(360deg);}
    }

    /* ===== KONTAINER ===== */
    .container {
        text-align: center;
        z-index: 10;
    }

    h1 {
        font-size: 3em;
        color: #fff;
        text-shadow: 2px 2px 5px #00000088;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5em;
        color: #fff;
        margin-bottom: 20px;
    }

    /* ===== COUNTDOWN ===== */
    #countdown {
        font-size: 2em;
        background: rgba(0,0,0,0.3);
        padding: 10px 20px;
        border-radius: 15px;
        display: inline-block;
    }

    /* ===== BUTTON UCAPAN ===== */
    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        background: #ff6f91;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4d6d;
    }
</style>
</head>
<body>

<!-- BALON -->
<div class="balloon" style="left:10%; background:#ff7675;"></div>
<div class="balloon" style="left:30%; background:#74b9ff;"></div>
<div class="balloon" style="left:50%; background:#ffeaa7;"></div>
<div class="balloon" style="left:70%; background:#55efc4;"></div>
<div class="balloon" style="left:90%; background:#fd79a8;"></div>

<!-- KONTAINER UTAMA -->
<div class="container">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p id="countdown">Loading countdown...</p>
    <button onclick="showMessage()">Click Me ðŸ’Œ</button>
</div>

<script>
    // ===== COUNTDOWN =====
    const birthday = new Date("2026-03-05T00:00:00").getTime(); // Ganti tanggal ulang tahun

    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = birthday - now;

        if(distance < 0){
            clearInterval(interval);
            countdownEl.innerHTML = "ðŸŽ‰ Today is your birthday! ðŸŽ‰";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);

        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // ===== UCAPAN POP-UP =====
    function showMessage(){
        alert("My wish for you is endless happiness, love, and laughter! ðŸ¥³ðŸ’–");
    }
</script>
</body>
</html>
